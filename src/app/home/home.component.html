<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let character of characters">
      <a [routerLink]="['/characters', character.id]">
        <div class="card">
          <img [src]="character.image" class="card-img-top" alt="{{ character.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">{{ character.species }} - {{ character.status }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <button class="btn btn-primary mr-2" (click)="loadPreviousPage()" [disabled]="currentPage === 1">Previous</button>
      <button class="btn btn-primary" (click)="loadNextPage()">Next</button>
    </div>
  </div>
</div>
